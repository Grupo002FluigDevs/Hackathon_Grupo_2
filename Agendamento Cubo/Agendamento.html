<html>
<head>
<link type="text/css" rel="stylesheet" href="https://style.fluig.com/css/fluig-style-guide-docs.min.css"/>
<script type="text/javascript" src="https://style.fluig.com/js/fluig-style-guide-docs-css.min.js"></script>
	<link type="text/css" rel="stylesheet" href="node_modules/cron/jquery-cron.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="node_modules/cron/jquery-cron.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			
			<div class="row">
				
				<div class="form-group col-sm-2">
					<label for="txtCodConsulta">ID Agendamento</label>							
					<input type="text" name="txtCodConsulta" id="txtCodConsulta" class="form-control" readonly="readonly"/>
				</div>
				
				<div class="form-group col-sm-4">
					<label for="txtCodLayout">Nome agendamento</label>							
					<input type="text" name="txtNomeAgendamento" id="txtNomeAgendamento" class="form-control"/>
				</div>

				<div class="form-group col-sm-2">
					<label for="txtCodLayout">Horário</label>
					<input type="text" name="txtHoraAgendamento" id="txtHoraAgendamento" class="form-control"/>
				</div>
				<div class="form-group col-sm-4">
					<label for="txtCodLayout">Email</label>							
					<input type="text" name="txtEmailAgendamento" id="txtEmailAgendamento" class="form-control"/>
				</div>
			</div>
			
			<div class="row">
				
				<div class="form-group col-sm-4">
					<label for="txtCodLayout">Layout</label>							
					<input type="text" name="txtCodLayout" id="txtCodLayout" class="form-control" readonly="readonly"/>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="txtConfiguracao">Configuração</label>			
					<textarea name="txtConfiguracao" id="txtConfiguracao" class="form-control" readonly="readonly"></textarea>
				</div>
			
			</div>
			
		</form>
	</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $('#txtHoraAgendamento').cron(); // apply cron with default options
    });
</script>
</html>
